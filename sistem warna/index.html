<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Contoh Warna CSS Sederhana</title>
</head>
<body>
  <h1>Contoh Warna CSS Sederhana</h1>

  <h2>1. Nama Warna</h2>
  <p style="color: teal;">Ini teks berwarna <code>teal</code></p>
  <p style="color: orange;">Ini teks berwarna <code>orange</code></p>
  <p style="color: crimson;">Ini teks berwarna <code>crimson</code></p>

<h2>2. Warna Hexadesimal</h2>
  <p style="color: #0011ff;">Teks dengan warna <code>#0011ff</code></p>
  <p style="color: #01f;">Teks dengan warna singkat <code>#01f</code></p>

  <h2>3. Fungsi <code>rgb()</code></h2>
  <p style="color: rgb(0, 0, 255);">Teks dengan warna <code>rgb(0, 0, 255)</code></p>
  <p style="color: rgb(255, 128, 255);">Teks dengan warna <code>rgb(255, 128, 255)</code></p>
   
  </p>

</body>
</html>
