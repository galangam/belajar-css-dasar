<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mengenal Border</title>
<style>
  .border-box {
    width: 250px;
    height: 100px;
    background-color: #e0b712;
    color: #2c3e50;
    text-align: center;
    line-height: 100px;
    font-size: 18px;
    margin: 20px;
    border: 8px dashed #c53727;
    border-radius: 15px;
  }
</style>
</head>
<body>
  <h1>Contoh Border</h1>
  <div class="border-box">Border Dashed</div>
</body>
</html>
