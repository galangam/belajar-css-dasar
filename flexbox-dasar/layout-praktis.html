<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Layout Praktis</title>
   <style>
      body {
         margin: 0;
         font-family: Arial, Helvetica, sans-serif;
         padding: 1rem;
         flex-direction: column;
         min-height: 100vh;
      }

      .header {
         background: #333;
         color: white;
         padding: 1rem;
         display: flex;
         justify-content: space-between;
      }

      .main {
         flex: 1;
         display: flex;
         padding: 1rem;
         gap: 1rem;
      }

      .sidebar {
         background: #f4f4f4;
         padding: 1rem;
         width: 200px;
      }

      .content {
         flex: 1;
         background: white;
         padding: 1rem;
      }

      .footer {
         background: #333;
         color: white;
         padding: 1rem;
         text-align: center;
      }
   </style>
</head>
<body>
   <header class="header">
      <div>Logo</div>
      <div>Menu</div>
   </header>

   <main class="main">
      <aside class="sidebar">
         <h3>Sidebar</h3>
         <p>Navigation here</p>
      </aside>

   <section class="content">
      <h1>Main Content</h1>
      <p>Your content goes here</p>
   </section>
   </main>

   <footer class="footer">
      <p>Footer Content</p>
   </footer>
</body>
</html>
