<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector Attribute</title>
  <style>
    button[type="submit"] {
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Belajar Selector Attribute</h1>
  <p>Contoh: memilih button berdasarkan atribut type="submit".</p>
  <button type="submit">Kirim</button>
  <button type="button">Batal</button>
</body>
</html>
